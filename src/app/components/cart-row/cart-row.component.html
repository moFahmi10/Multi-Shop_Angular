<tr>
    <td class="align-middle"><img [src]="orderDetails.product.image" alt="" style="width: 50px;">{{orderDetails.product.name}}</td>
    <td class="align-middle">{{orderDetails.price | currency:"EGP"}}</td>
    <td class="align-middle">
        <div class="input-group quantity mx-auto" style="width: 100px;">
            <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-minus"  (click)="decQuantity()" >
                <i class="fa fa-minus"></i>
                </button>
            </div>
            <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" [value]="orderDetails.quantity">
            <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-plus" (click)="incQuantity()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </td>
    <td class="align-middle"> {{orderDetails.price * orderDetails.quantity | currency: "EGP"}}  </td>
    <td class="align-middle"><button class="btn btn-sm btn-danger"><i class="fa fa-times" (click)="deleteOrder(orderDetails.product._id)"></i></button></td>
</tr>
